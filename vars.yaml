    vm_directory_windows_arg: "C:\\VMs\\MyAnsibleVM"
    vmdk_full_path_windows_arg: "C:\\VMs\\MyAnsibleVM\\MyAnsibleVM.vmdk"
    
    # VM details (FIXED: Added vm_cores_per_socket)
